{% macro create_minichart (name, id, system) %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<canvas class="system-minichart" data-id="{{name}}-{{id}}" data-system-id={{system.id}}></canvas>
			</div>
			<div class="col-md-12">
				<form class="system-minichart-query" data-id="{{name}}-{{id}}">
					<fieldset class="form-group">
						<legend class="border-bottom mb-4">{{_("Query")}}</legend>
		                <div class="form-group">
		                	<label class="form-control-label">{{_("Start")}}</label>
		                    <input type="datetime-local" class="form-control form-control-lg" name="start" value="2019-02-08T08:00" />
		                </div>
		                <div class="form-group">
		                	<label class="form-control-label">{{_("End")}}</label>
		                    <input type="datetime-local" class="form-control form-control-lg" name="end" value="2019-02-08T10:00" />
		                </div>
		            </fieldset>
		            <div class="form-group">
		            		<input type="submit" class="btn btn-outline-info" name="query" value="{{_('Query')}}"/>
		            		<input type="submit" class="btn btn-outline-info" name="recent" value="{{_('See Recent')}}">
		            </div>
		        </form>
			</div>
		</div>
	</div>
{% endmacro %}
